<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="image/image-removebg-preview.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container caixa-master w-50">
      <div class="row d-flex justify-content-center one">
        <div
          class="col-12 col-sm-6 d-flex justify-content-center align-self-center"
        >
          <img
            src="image/image-removebg-preview.png"
            alt="logo"
            srcset=""
            class="img-fluid"
            width="50%"
          />
        </div>
        <div class="container d-flex justify-content-center align-items-center">
          <form action="home.html" class="formulario">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label email-form"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text email-ajuda">
                Nunca compartilharemos seu e-mail com mais ningu√©m.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label senha-form"
                >Senha</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Verifique-me</label
              >
            </div>
            <div class="d-flex justify-content-center align-content-center">
              <button type="submit" class="btn button w-100">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
